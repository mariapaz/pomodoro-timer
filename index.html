<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="pomodoro">
    <header>
      <div class="setting">
        <div class="pomodoro-length">
          <!-- <label for="pomodoroLength"
            >Length of your pomodoros in minutes</label
          >
          <input type="text" id="pomodoroLength" />
          <input type="button" id="save" value="Save" /> -->
        </div>
        <div class="short-break-length"></div>
        <div class="long-break-length"></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="pomodoro_container">
          <div class="pomodoro_display">
            <div id="controls" class="controls">
              <button id="pomodoro-btn">Pomodoro</button>
              <button id="short-break-btn">Short Break</button>
              <button id="long-break-btn">Long Break</button>
            </div>
            <div id="display">25:00</div>
            <button id="control-btn">START</button>
            <div id="reset">
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-bar-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
